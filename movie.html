<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: auto; background: #222; border-radius: 10px; padding: 20px; }
        img { max-width: 100%; border-radius: 10px; }
        a.button { display: inline-block; background: #28a745; color: white; padding: 15px 30px; border-radius: 5px; text-decoration: none; font-size: 18px; margin-top: 20px; }
        a.button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        {% if poster_url %}
            <img src="https://api.telegram.org/file/bot{{ BOT_TOKEN }}/{{ poster_url }}" alt="Poster">
        {% endif %}
        <h1>{{ title }}</h1>
        <p>File Size: {{ size }} MB</p>
        <a href="{{ download_link }}" class="button">ðŸ“¥ Download Now</a>
    </div>
</body>
</html>
